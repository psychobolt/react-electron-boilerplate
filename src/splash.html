<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="box">
      <span class="logo">
        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Microsoft_Office_2013_logo.svg" />
        <h6 class="logo-text">Brand</h6>
      </span>
      <h1 class="text">MyApp</h1>
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
      <div class="dot dot5"></div>
      <h4 class="text starting-txt">Loading...</h4>
      <h4 class="text author-txt">http://www.example.com</h4>
    </div>
  </body>
</html>
